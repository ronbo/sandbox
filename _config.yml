# Site settings
title: Sandbox
email: ronbo@ronbo.net
description: My simple blog.
baseurl: "/Sandbox"
twitter_username: ronbo
avatar: "https://pbs.twimg.com/profile_images/61407198/DVAvatar.jpg" # Set footer avatar
paginate: 3

# Build settings
markdown: kramdown
permalink: /:title

# Default Settings
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      author: "ronbo" # Set default author name
      categories: "cats"
      layout: "post"
      comments: true
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
